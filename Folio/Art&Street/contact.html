<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet">

<body>
    <main>
        <div class="header-artistreet">
            <header>
                <a href="index.html"><h1>Art&Street</h1></a>

        </div>
        <div class="nav-artistreet responsive-nav undisplayed">

                    <li><a href="artistes-liste.html">Artistes</a></li>

                    <div class="social-media-icons">

                    </div>
                </div>

        <script src="js/map.js"></script>
